<!DOCTYPE html>
<html lang="en">
<title>To Do List</title>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>  
    <h1>Todo List</h1>  
    <div>Add a new todo item:
        {% if user_id != None %}
            <input type="text" name="todoitem" id="todoitem" maxlength="100">
            <input type="button" value="Add Item" onclick="addJq()">            
        {% else %}
        <input type="text" name="todoitem" id="todoitem">  
        <input type="button" value="Add Item" onclick="add()">  
        {% endif %}
    </div>  
    <div >  
        <ul class="list-items">
            {% for todo in list_itemss %}                
                <li class='{% if todo.complete %}marked{% else %}not-marked{% endif %}' id="task" note_id="{{todo.id}}">{{ todo.text }}
                    <input type="button" value="Complete" class="completeJq"> 
                    <input type="button" value="Delete" class="deleteJq">
                </li>  
            {% endfor %}
        </ul>
    </div>  
    <script>
        var addLink = "{{ url_for('toDoList.add_jq') }}"
        var deleteLink = "{{ url_for('toDoList.delete_jp') }}"
        var completeLink =  "{{ url_for('toDoList.complete_jq') }}"
    </script>
    <script type="text/javascript" src="static\scripts\toDoList.js"></script>
</body>  
</html>
