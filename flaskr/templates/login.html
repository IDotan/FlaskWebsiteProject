{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                    <input class="" type="text" name="username" placeholder="Your User name" autofocus="">
            </div>

            <div class="field">
                    <input class="" type="password" name="psw" placeholder="Your Password">
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            {% if error %}
                <p>{{error}}</p>
            {% endif %}
            <button class="">Login</button>
        </form>
    </div>
</div>
{% endblock %}
